<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
    <style>
        #mapcontainer {
            display: flex;
            justify-content: space-around;
        }
        #chartcontainer {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div id="mapcontainer">
        <div id="map" class="chart"></div>
    </div>
    <div id="chartcontainer">
        <div id="lineChart" class="chart"></div>
    </div>
    <script>
        // Assuming you have a JSON spec for your map named "mapSpec.json"
        vegaEmbed('#map', 'map_chloropeth.vg.json');

        // Assuming you have a JSON spec for your line chart named "lineChartSpec.json"
        vegaEmbed('#lineChart', 'line_chart.vg.json');
    </script>
</body>
</html>
